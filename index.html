<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fd3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:#2a86ba">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color:#252e33">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color:#ffb866">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            

            <!-- eagle pic  -->
            <div style="background-image: url('https://images.unsplash.com/photo-1605987019024-6877d4b5b18c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>


            <!-- castle pic  -->
            <div style="background-image: url('https://images.unsplash.com/photo-1554996560-41f5023d85d8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')"></div>

            

            <!-- sky pic  -->
            <div style="background-image: url('https://images.unsplash.com/photo-1533054840900-044450296331?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=676&q=80')"></div>

              <!-- flower pic  -->
              <div style="background-image: url('https://images.unsplash.com/photo-1526241671692-e7d3195c9531?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>

            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>

            </button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
